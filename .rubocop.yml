inherit_gem:
  rubocop-config-umbrellio: lib/rubocop.yml

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.7

Naming/MethodParameterName:
  AllowedNames: ["x", "y", "z"]

RSpec/EmptyLineAfterHook:
  Enabled: false

Naming/RescuedExceptionsVariableName:
  Enabled: false

Style/HashConversion:
  Exclude:
    - spec/**/*_spec.rb
